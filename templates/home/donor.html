{% extends 'base.html' %}
{% load static %}



{% block body %}

<h2  style="text-align: center; margin-top: 5px; color:red">Blood Donor Registration Form </h2>
<form method="post">
    {% csrf_token %}
<div class="container">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label mt-2">Name : </label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="name" placeholder="Enter Your Name">

    </div>
    <label for="exampleFormControlInput1" class="form-label mt-2">Gender : </label><br />
    <select class="form-select" aria-label="Default select example" name="gender">
        <option >--------</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
    </select>
    <div class="mb-3 mt-3">
        <label for="exampleFormControlInput1" class="form-label mt-2">DOB : </label>
        <input type="date" class="form-control" id="exampleFormControlInput1" name="dob" placeholder="Enter Your Name">

    </div>
    <label for="exampleFormControlInput1" class="form-label mt-2">Donor Bloodgroup : </label><br />
    <select class="form-select" aria-label="Default select example" name="bloodgroup">
        <option >--------</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>

    <div class="text-center mt-3">
        <input class="btn btn-success mt-2 " name="btn" type="submit" value="Submit">
    </div>


</div>
</form>


{% endblock body %}
