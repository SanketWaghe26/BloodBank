<body class="color">
  <h2 style="background-color:red; color:white; text-align:center; padding: 6px; margin-bottom: 0px; ">BLOOD BANK MANAGEMENT SYSTEM</h2>

  <header class="site-header sticky-top py-1">
    <nav class="container-fluid d-flex flex-column flex-md-row justify-content-between navbar navbar-expand-lg navbar-light bg-light">

          </div>

      <a class="py-2 d-none d-md-inline-block  nav-link active" href="/"><h5 style="color: red;">Home</h5></a>

      <a class="py-2 d-none d-md-inline-block nav-link active" href="/contact"><h5 style="color: red;">Contact Us</h5></a>
      <a class="py-2 d-none d-md-inline-block  nav-link active" href="/about"><h5 style="color: red;">About Us</h5></a>
      <form method="get" action="/search" class=" search d-flex mx-5">
        <input class=" form-control me-2 mr-2" type="search" placeholder="Search" name="query" id="query"
          aria-label="Search">
        <button class="btn btn-outline-success" type="submit" herf="/search"><h6>Search</h6></button>
      </form>
    </nav>
  </header>
  
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% block body %}
  {% endblock body %}
